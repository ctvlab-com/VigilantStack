<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | default: 'A clean and simple Jekyll theme' }}">
    <meta name="author" content="{{ site.author | default: 'Your Name' }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <nav>
                <ul>
                    {% for link in site.data.navigation %}
                    <li><a href="{{ site.baseurl }}{{ link.url }}">{{ link.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="content">
        {{ content }}
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
